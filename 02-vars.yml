- name: play level variable
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{URL}}

- name: play level variable from a file
  hosts: all
  vars_files:
    - sampe.variable.yml
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{URL}}

- name: task level variable
  hosts: all
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{URL}}
      vars:
        URL: hosts.example.com

- name: inventory variable
  hosts: all
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: URL = {{URL}}





